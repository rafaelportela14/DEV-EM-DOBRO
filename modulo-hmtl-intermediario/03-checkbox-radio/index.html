<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, radio</title>
</head>
<body>
    <h1>Checkbox - Radio</h1>

    <h2>linguagens de Programação</h2><br><br>
    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#" checked><br>

    <label for="js">JavaScritp</label>
    <input type="checkbox" name="linguagens" id="js"><br><br>

    <h3>Radio</h3>

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">

</body>
</html>
