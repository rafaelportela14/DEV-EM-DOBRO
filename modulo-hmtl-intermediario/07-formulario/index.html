<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form action="index.html" method="post" enctype="multipart/form-data">

        <input type="text" name="q" id="">
        <input type="submit" value="Enviar">

    </form>

    <H3>Formulário com POST</H3>

    <form action="index.html" method="post">
        <input type="text" name="q" id="">
        <input type="submit" value="Enviar">

    </form>

    <h3>Formulário de Login com Facebook</h3>
    <form action="index.html" method="get">
        <input type="text" name="nome" id="nome" placeholder="nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome"><br>

        <input type="password" name="senha" id="senha" placeholder="Nova Senha"><br><br>

        <label for="">Data de Nascimento</label><br>

        <select name="dia" id="dia">
            <option value="1">1</option>

            <option value="8">8</option>
            <option value="9">9</option>

            <option value="11">12</option>

            <option value="30">31</option>

        <select name="mes" id="mes">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereio</option>
            <option value="Março">Março</option>
            <option value="Abril">Abril</option>
            <option value="Maio">Maio</option>
            <option value="Junho">Junho</option>
            <option value="Julho">Julho</option>
            <option value="Agosto">Agosto</option>
            <option value="Setembro">Setembro</option>
            <option value="Outobro">Outubro</option>
            <option value="Novembro">Novembro</option>
            <option value="Dezembro">Dezembro</option>
        </select>

        <select name="ano" id="ano">
            <option value="1960">1960</option>
            <option value="1970">1970</option>
            <option value="1980">1980</option>
            <option value="1990">1990</option>
            <option value="2000">2000</option>
        </select> <br><br>

        <label for="">Gênero</label><br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino" checked>

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">
        
        <br>
        <br>
        
        <input type="file" name="arquivo" id="arquivo"><br><br>
        <input type="submit" value="Enviar">

        
    </form>


</body>
</html>
