<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX - Lista de Imagens</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

</head>
<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="imagens/rome.png" alt="Rome">
                <div class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="imagens/boat.png" alt="Boat">
                <div class="informacoes">
                    <h2 class="titulo">Boat</h2>
                    <h3 class="subtitulo">Vicent Van Gogh</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="imagens/sand-and-sea.png" alt="Sand and Sea">
                <div class="informacoes">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da Vinci</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="imagens/starry-night.png" alt="Starry Nigth">
                <div class="informacoes">
                    <h2 class="titulo">Starry Nigth</h2>
                    <h3 class="subtitulo">Vicent Van Gogh</h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
